<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./styles/estilos.css">
</head>
<body>
    <main class="contenedor_principal">
    <section class="seccion_izquierda">
        <img src="./assets/Logo.png" alt="Logo_alura_Latam">
    </section>
    <section class="seccion_central">
        <textarea class="seccion_central_txtarea" name="txtarea" id="" placeholder="Ingrese el texto aqui"></textarea>
        <div class="seccion_central_instrucciones"><img src="./assets/bi_exclamation-circle-fill.png" alt=""><p>Solo letras minúsculas y sin acentos</p></div>
        <div class="seccion_central_contenedor_btn">
            <button class="seccion_central_btn_encriptar">Encriptar</button>
            <button class="seccion_central_btn_desencriptar">Desencriptar</button>
        </div>
    </section>
    <section class="seccion_derecha">
        <div class="seccion_derecha_vacia">
            <img src="./assets/Muñeco.png" alt="Muñeco_Buscando" class="seccion_derecha_vacia_muñeco">
            <div class="seccion_derecha_vacia_contenedor_texto">
            <p class="seccion_derecha_vacia_subtitulo">Ningún mensaje fue encontrado</p>
            <p class="seccion_derecha_vacia_descripcion">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
        </div>
        <div class="seccion_derecha_contenido">
            <div class="seccion_derecha_contenido_contenedor_texto">
            <p class="seccion_derecha_contenido_texto_encriptado"></p>
            </div>
            <button class="seccion_derecha_btn_copiar">Copiar</button>
        </div>
    </section>
    </main>
</body>
<script src="./index.js"></script>
</html>
