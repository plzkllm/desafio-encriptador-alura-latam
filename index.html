<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./styles/estilos.css">
</head>
<body>
    <section class="seccion_izquierda">
        <img src="" alt="">
    </section>
    <section class="seccion_central">
        <textarea name="txtarea" id="" placeholder="Ingrese el texto aqui"></textarea>
        <div class="seccion_central_contenedor_btn">
            <button class="seccion_central_btn_encriptar">Encriptar</button>
            <button class="seccion_central_btn_desencriptar">Desencriptar</button>
        </div>
    </section>
    <section class="seccion_derecha">
        <div class="seccion_derecha_vacia">
            <img src="" alt="">
            <h2>Ningun texto fue encontrado</h2>
            <p>Ingresa el texto que deseas encriptar</p>
        </div>
        <div class="seccion_derecha_contenido">
            <p></p>
            <button>Copiar</button>
        </div>
    </section>
</body>
<script src="./index.js"></script>
</html>
